<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Categorais cadastradas</title>
    </h:head>
    <h:body>
        TESTE COM QUESTÃ•ES
        <h:dataTable id="tabCustomers" value="#{testeBean.questoes}" var="c">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Enunciado - "/>
                </f:facet>
                <h:outputText value="#{c.enunciado}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Resposta - "/>
                </f:facet>
                <h:outputText value="#{c.alternativa_correta}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Categorias"/>
                </f:facet>
                <h:outputText value="#{c.categoria}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
