<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Teste prova</title>
    </h:head>
    <h:body>
        <b>Exibindo a prova 2</b><br /><br />
        <h:outputText value="ID: #{testeBean.getProva(2).idProva} - Código: #{testeBean.getProva(2).codigo} - Professor: #{testeBean.getProva(2).idProf}"/>
        <br />
        <h:outputText value="#{testeBean.getProva(2).questoesSize} questões"/>
        <br /><br />
        <b>Resolva as questões:</b><br /><br />
        <h:dataTable id="tabCustomers" value="#{testeBean.getProva(2).questoes}" var="q">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{q.id_questao}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Enunciado"/>
                </f:facet>
                <h:outputText value="#{q.enunciado}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="A"/>
                </f:facet>
                <h:outputText value="#{q.alternativa_a}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="B"/>
                </f:facet>
                <h:outputText value="#{q.alternativa_b}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="C"/>
                </f:facet>
                <h:outputText value="#{q.alternativa_c}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="D"/>
                </f:facet>
                <h:outputText value="#{q.alternativa_d}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="E"/>
                </f:facet>
                <h:outputText value="#{q.alternativa_e}"/>
            </h:column>
            
        </h:dataTable>
    </h:body>
</html>
